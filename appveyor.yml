image: Visual Studio 2019

environment:
  matrix:
    - PYTHON: "C:\\Python37-x64"
      PYTHON_VERSION: "3.7"
      PYTHON_ARCH: "64"
      MINICONDA: C:\Miniconda37-x64

    - PYTHON: "C:\\Python38-x64"
      PYTHON_VERSION: "3.8"
      PYTHON_ARCH: "64"
      MINICONDA: C:\Miniconda38-x64


init:
  - ps: echo "$Env:python $Env:python_version $Env:python_arch $Env:miniconda"

install:
  # - "set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%PATH%"
  - ps: $Env:Path = "$Env:miniconda;$Env:miniconda\\Scripts;$Env:Path"
  - echo %PATH%
  - conda --version
  - conda config --set always_yes yes --set changeps1 no --set auto_update_conda false
  - conda update -q conda
  - conda install -q conda-build
  - conda info -a
  - python -m pip install --upgrade pip
  - pip install pyinstaller
  - pip install git+git://github.com/ramenbytes/phconvert@close-files-on-error

for:
  -
    matrix:
      only:
        - image: Visual Studio 2015
    before_build:
      - cd %APPVEYOR_BUILD_FOLDER%

build_script:
  - dir
  - pyinstaller --hidden-import importlib --debug all --collect-data phconvert gui.py

after_build:
  - 7z a phui-python%PYTHON_VERSION%.zip dist

